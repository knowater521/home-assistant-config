# 模拟布谷鸟时钟，整点、半点报时
- alias: Cuckoo Clock
  initial_state: true
  trigger:
    - platform: time
      minutes: 00
      seconds: 01
    - platform: time
      minutes: 30
      seconds: 01

  condition:
    condition: or
    conditions:
      - condition: and
        conditions:
          # 工作日
          - condition: time
            after: '07:00:00'
            before: '22:00:00'

          - condition: state
            entity_id: sensor.chinese_calendar
            state: 'workday'

      - condition: and
        conditions:
          # 节假日
          - condition: time
            after: '09:00:00'
            before: '22:00:00'

          - condition: state
            entity_id: sensor.chinese_calendar
            state: 'holiday'

  action:
    - service: script.set_vlc_volume
      data:
        value: 0.8

    - service: media_player.play_media
      data_template:
        entity_id: media_player.speaker_vlc
        media_content_id: >-
          {% if now().strftime("%M")|int == 30 %}
          http://home.lukin.cn/sounds/cuckoo-clock-01.mp3
          {% else %}
          http://home.lukin.cn/sounds/cuckoo-clock-{{now().strftime("%I")}}.mp3
          {% endif %}
        media_content_type: music

    - delay: 00:00:05
    - wait_template: >-
        {{ not is_state('media_player.speaker_vlc', 'playing') }}

    # 恢复播放器的音量
    - service: script.set_volume_to_pre
